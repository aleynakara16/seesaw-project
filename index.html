<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Sim</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- sol taraf - agirlik loglari buraya -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Weight Log</h2>
            </div>
            <div id="weightLog" class="weight-log">
                <p class="log-empty">Click on the plank to add weights...</p>
            </div>

            <!-- reset butonu - test edildi calisiyor -->
            <button id="resetBtn" class="btn btn-reset">Reset</button>
        </aside>

        <!-- sag taraf - ana icerik -->
        <main class="main-content">
            <header>
                <h1>Seesaw Simulation</h1>
            </header>

            <!-- torque degerleri -->
            <div class="torques-box">
                <div class="torque-item">
                    <span class="torque-label">Left Total Weight</span>
                    <span id="leftTorque" class="torque-value">0 KG</span>
                </div>
                <div class="torque-item">
                    <span class="torque-label">Right Total Weight</span>
                    <span id="rightTorque" class="torque-value">0 KG</span>
                </div>
            </div>

            <div class="info-row">
                <div class="angle-box">
                    <span>angle: </span>
                    <span id="angle">0Â°</span>
                </div>
                <div class="next-weight-box">
                    <span>Next Weight: </span>
                    <span id="nextWeight">? kg</span>
                </div>
            </div>

            <!-- seesaw alani -->
            <div class="seesaw-box">
                <div id="plank" class="seesaw-plank">
                    <!-- sol taraf agirliklar -->
                    <div id="leftWeights" class="weights-area left"></div>
                    <!-- pivot noktasi -->
                    <div class="pivot-marker"></div>
                    <!-- sag taraf agirliklar -->
                    <div id="rightWeights" class="weights-area right"></div>
                </div>
                <!-- destek -->
                <div id="support" class="support"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
